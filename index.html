<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="logo header__logo" src="./image/logo.svg" alt="Город.Россия">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./image/profile.png" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__intro">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button type="button" class="button profile__button-edit"></button>
        </div>
        <button class="button profile__button-plus" type="button"></button>

      </section>

      <section class="elements">
        <div class="element">
          <img src="./image/element_1.jpg" alt="Карачаевск" class="element__image">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" name="image" class="button element__button-like"></button>        
        </div>

        <div class="element">
          <img src="./image/element_2.jpg" alt="Гора Эльбрус" class="element__image">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" name="image" class="button element__button-like"></button>
        </div>

        <div class="element">
          <img src="./image/element_3.jpg" alt="Домбай" class="element__image">
          <h2 class="element__title">Домбай</h2>
          <button type="button" name="image" class="button element__button-like"></button>
        </div>

        <div class="element">
          <img src="./image/element_4.jpg" alt="Алтай" class="element__image">
          <h2 class="element__title">Алтай</h2>
          <button type="button" name="image" class="button element__button-like"></button>
        </div>

        <div class="element">
          <img src="./image/element_5.jpg" alt="Камчатка" class="element__image">
          <h2 class="element__title">Камчатка</h2>
          <button type="button" name="image" class="button element__button-like"></button>
        </div>

        <div class="element">
          <img src="./image/element_6.jpg" alt="Байкал" class="element__image">
          <h2 class="element__title">Байкал</h2>
          <button type="button" name="image" class="button element__button-like"></button>
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__subtitle">&copy;&nbsp;2021 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="popup__form" name="form">
        <div class="popup__content">
          <h2 class="popup__edit">Редактировать профиль</h2>
          <div class="popup__profile">
            <input type="text" name="username" class="popup__input popup__input_username" placeholder="Ваше имя">
            <input type="text" name="userjob" class="popup__input popup__input_userjob" placeholder="Ваша пофессия">
          </div>
          <button class="popup__save" type="submit" name="submit">
            Сохранить
          </button>
        </div>
      </form>
      </div>
    </section>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
